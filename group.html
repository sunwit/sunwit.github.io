
<html>

<head>
	<title>Wireless and Mobile System (WIMOS) Research Group </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta name="description" content="WIMOS research group is based out of the School of Computing at Wichita State Unviersity. We are designing innovative wireless and mobile systems to empower people for health, safety, privacy, and security.">

	<meta property="og:title" content="WIMOS">
	<--<meta property="og:image" content="cover.jpg">!-->

	<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&family=Roboto+Mono:ital,wght@0,500;1,300&display=swap" rel="stylesheet">

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="css/mavo.min.css">
	<script src="js/mavo.es5.min.js"></script>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="./cursor-chat-v0.2.0/dist/style.css"/>
</head>


<body>

<!-- Skip to content link -->
<a href="#projects" class="skip-link" style="position: absolute; left: -9999px; opacity: 0;">Skip to main content</a>

	<!-- top nav -->
	<div class="container-fluid">
		<div class="row justify-content-md-center">
			<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
				<a href="index.html"><img src="" class="" alt="WIMOS Research Group"></a>
			</div>

			<div class="col-md-2 col-lg-2"></div>

			<div class="col-xs-12 col-sm-7 col-md-5 col-lg-5 menu">
				<a href="index.html">Research</a>
				<a href="members.html">Team</a>
				<a href="courses.html">Courses</a>
			</div>
		</div>
	</div>


	<!-- header -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<p class="title">The <b>WIMOS</b> is based out of the <a href="https://www.wichita.edu/academics/engineering/SoC/"> School of Computing</a> at Wichita State University. We are designing innovative wireless and mobile systems to empower people for health, safety, privacy, and security. <button type="button" class="btn btn-link" data-toggle="modal" data-target="#modalLong">
				</p>
				</div>

			</div>
		</div>

		<hr />



		<!-- Top section -->
		<div class="row">

			<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
				<!-- People -->
				<div id="projects" mv-bar="none" mv-app="people" mv-source="https://github.com/Social-Futures-Lab/social-futures-lab.github.io">
					<h2 >People</h2>

					<div class="row">
						<!-- Each member -->
						<article class="member-index" property="member" typeof="Person" mv-multiple>
							<span class="[if(alum, hideauthor)]">
								<a href="[website_url]" property="homepage" aria-label="[name]">
									<img src="null" class="person-img" property="image" alt=""><br />
									<span property="name">Name</span>
								</a>

								<meta property="id" content="[name]">

								<p property="jobTitle">
									<select>
										<option value="pi">Assistant Professor</option>
										<option value="postdoc" selected>Postdoctoral Researcher</option>
										<option value="phd" selected>PhD Student</option>
										<option value="visiting">Visiting Researcher</option>
										<option value="masters">Masters Student</option>
										<option value="undergrad">Undergraduate Student</option>
										<option value="intern">Summer Intern</option>
									</select>
								</p>
							</span>
						</article>
					</div>

					<div hidden>
						<datalist id="memberList">
							<option property="person" mv-multiple mv-value="name"></option>
						</datalist>
					</div>
				</div>

			</div>

			<div class="col-xs-12 col-sm-1 col-md-1 col-lg-1"></div>

			<div class="col-xs-12 col-sm-4 col-md-4" style="float: right">
  </body>
</html>
